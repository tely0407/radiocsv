    <title>Cursor con efecto</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        cursor: pointer; /* Mano como cursor */
        overflow: auto;
      }
  
      /* El círculo celeste */
      .cursor-follower {
        position: fixed;
        top: 0;
        left: 0;
        width: 40px;
        height: 40px;
        background-color: rgba(173, 216, 230, 0.5); /* Celeste pálido */
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 9999;
        display: none;
      }
    </style>
  </head>
  <body>
  
    <div class="cursor-follower" id="follower"></div>
  
    <script>
      const follower = document.getElementById("follower");
      let mouseX = 0;
      let mouseY = 0;
      let followerX = 0;
      let followerY = 0;
      let delayStarted = false;
  
      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
  
        if (!delayStarted) {
          delayStarted = true;
          setTimeout(() => {
            follower.style.display = "block";
          }, 1000); // 1 segundos de delay
        }
      });
  
      function animate() {
        followerX += (mouseX - followerX) * 0.1;
        followerY += (mouseY - followerY) * 0.1;
  
        follower.style.left = followerX + "px";
        follower.style.top = followerY + "px";
  
        requestAnimationFrame(animate);
      }
  
      animate();
    </script>
